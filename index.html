<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css" />
    <style type="text/css">
      h2 {
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <header>
      <div style="color: brown"><h1>My Very Organized Grocery List</h1></div>
    </header>
    <section>
      <h2>Things I Need</h2>
    </section>
    <div>
      <section>
        <div class="house">
          <header style="color: blueviolet">
            <h3>Household Items</h3>
          </header>
          <ul>
            <li>Dish Soap</li>
            <li>Paper Towels</li>
            <li>Dryer Sheets</li>
            <li>Bath Tissue</li>
          </ul>
        </div>
      </section>
      <img
        src="https://cdn.dribbble.com/users/1788569/screenshots/8180122/media/e0ac020630d99cd574a2c5b0f4cf32da.jpg?resize=400x300&vertical=center"
        alt="flyer of coupons"
      />
    </div>
    <br />
    <section>
      <h2>Things I Want</h2>
    </section>
    <section>
      <div>
        <div class="food">
          <header style="color: blueviolet">
            <h3>Food Items</h3>
          </header>
          <ul>
            <li>Bacon</li>
            <li>Eggs</li>
            <li>Salsa</li>
            <li>Cookies</li>
            <li>Apple Juice</li>
          </ul>
        </div>
        <img
          src="https://external-preview.redd.it/kOg8-7hvshCFpV6hK5D999wnCrHe0RHcv2e9NBZDkrQ.jpg?auto=webp&s=8ad714d3c4fd31fd33e1b1bacbc098eb749571b6"
          alt="plankton from spongebob eating holographic dinner"
        />
      </div>
    </section>
  </body>
</html>
